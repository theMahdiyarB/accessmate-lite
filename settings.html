<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AccessMate Lite Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts (Material uses Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --surface: #fff;
      --surface-variant: #f1f3f4;
      --outline: #d2dce6;
      --on-surface: #202124;
      --input-bg: #f1f3f4;
      --shadow: 0 4px 20px 0 #191c201a;
      --border-radius: 13px;
      --label-color: #5f6368;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #8ab4f8;
        --surface: #181c20;
        --surface-variant: #23272c;
        --outline: #344056;
        --on-surface: #f3f4f8;
        --input-bg: #23272c;
        --shadow: 0 4px 20px 0 #080b0e80;
        --label-color: #b5babf;
      }
    }
    body {
      background: var(--surface-variant);
      font-family: 'Roboto', Arial, sans-serif;
      color: var(--on-surface);
      margin: 0;
      min-height: 100vh;
    }
    .settings-card {
      background: var(--surface);
      margin: 38px auto 0 auto;
      padding: 32px 26px 24px 26px;
      max-width: 410px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .settings-title {
      font-size: 1.32em;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: .01em;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .settings-title::before {
      content: "⚙️";
      font-size: 1.2em;
      vertical-align: middle;
      margin-right: 5px;
    }
    label {
      display: block;
      font-weight: 500;
      color: var(--label-color);
      margin-bottom: 7px;
      margin-top: 11px;
      font-size: .97em;
      letter-spacing: 0.01em;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px 13px 12px 13px;
      background: var(--input-bg);
      border: 1.5px solid var(--outline);
      border-radius: var(--border-radius);
      font-size: 1.02em;
      font-family: inherit;
      color: var(--on-surface);
      outline: none;
      box-sizing: border-box;
      margin-bottom: 3px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1.2px var(--primary)33;
    }
    .note {
      color: var(--primary);
      font-size: .96em;
      margin-bottom: 6px;
      margin-top: -10px;
    }
    .row {
      display: flex;
      gap: 12px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }
    .row > div { flex: 1 1 0; min-width: 0; }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: calc(var(--border-radius) - 2px);
      padding: 13px 0 12px 0;
      font-size: 1em;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      margin-top: 12px;
      letter-spacing: .025em;
      box-shadow: 0 2px 6px #1a73e80d;
      transition: background 0.16s, box-shadow 0.19s;
    }
    button:active {
      background: #145ab6;
      box-shadow: 0 1px 2px #0002;
    }
    #status {
      min-height: 1.1em;
      font-size: .97em;
      color: #29826e;
      margin-top: 4px;
    }
    @media (max-width: 600px) {
      .settings-card { width: 99vw; padding: 18px 4vw 16px 4vw; }
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <form class="settings-card" id="settingsForm" autocomplete="off">
    <div class="settings-title">AccessMate Lite Settings</div>
    <label for="apiKey">API Key</label>
    <input type="text" id="apiKey" required placeholder="Paste your Gemini API Key here">
    <div class="note">
      Get from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a>.
    </div>
    <div class="row">
      <div>
        <label for="textModelSelect">Text Model</label>
        <select id="textModelSelect"></select>
      </div>
      <div>
        <label for="ttsModelSelect">TTS Model</label>
        <select id="ttsModelSelect"></select>
      </div>
      <div>
        <label for="voiceSelect">Voice</label>
        <select id="voiceSelect"></select>
      </div>
    </div>
    <button type="submit">Save Settings</button>
    <div id="status"></div>
  </form>
  <script src="settings.js"></script>
</body>
</html>
