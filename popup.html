<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AccessMate Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Material uses Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1a73e8;
      --surface: #fff;
      --surface-variant: #f1f3f4;
      --outline: #d2dce6;
      --on-surface: #202124;
      --shadow: 0 4px 18px 0 #191c201a;
      --border-radius: 13px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #8ab4f8;
        --surface: #181c20;
        --surface-variant: #23272c;
        --outline: #344056;
        --on-surface: #f3f4f8;
        --shadow: 0 4px 18px 0 #0a0c1180;
      }
    }
    html, body {
      background: var(--surface-variant);
      font-family: 'Roboto', Arial, sans-serif;
      color: var(--on-surface);
      margin: 0;
      min-width: 260px;
      max-width: 340px;
    }
    .popup-card {
      background: var(--surface);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      margin: 16px 10px 18px 10px;
      padding: 18px 18px 14px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .popup-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1.15em;
      color: var(--primary);
      letter-spacing: .01em;
      margin-bottom: 3px;
    }
    .settings-btn {
      background: none;
      border: none;
      font-size: 1.25em;
      color: var(--primary);
      cursor: pointer;
      border-radius: 50%;
      padding: 5px 7px 5px 7px;
      transition: background .13s;
    }
    .settings-btn:focus, .settings-btn:hover {
      background: var(--surface-variant);
    }
    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 9px;
      margin: 9px 0 0 0;
    }
    .main-btn {
      background: var(--surface-variant);
      color: var(--primary);
      font-weight: 500;
      border: 1.5px solid var(--outline);
      border-radius: var(--border-radius);
      padding: 13px 6px;
      font-size: 1em;
      cursor: pointer;
      transition: border-color .15s, background .13s;
      letter-spacing: .02em;
      outline: none;
      margin: 0;
      box-shadow: 0 1px 3px #0002;
    }
    .main-btn:active, .main-btn:focus {
      border-color: var(--primary);
      background: #e8f0fe;
    }
    .popup-outbox {
      margin: 15px 0 6px 0;
      background: var(--surface-variant);
      border-radius: var(--border-radius);
      border: 1.3px solid var(--outline);
      font-size: 1em;
      color: var(--on-surface);
      padding: 9px 7px 8px 10px;
      min-height: 78px;
      font-family: inherit;
      resize: vertical;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="popup-card">
    <div class="popup-header">
      <span>AccessMate <b>Lite</b></span>
      <button class="settings-btn" id="settingsLink" title="Settings" tabindex="0">⚙️</button>
    </div>
    <div class="popup-buttons">
      <button id="selSumSpeak"  class="main-btn">Summarise &amp; Read Selection</button>
      <button id="selSpeak"     class="main-btn">Read Selection (no summary)</button>
      <button id="pageSumSpeak" class="main-btn">Summarise &amp; Read Page</button>
      <button id="pageSpeak"    class="main-btn">Read Page (no summary)</button>
    </div>
    <textarea id="out" class="popup-outbox" readonly placeholder="Output and errors appear here…"></textarea>
  </div>
  <script src="popup.js"></script>
</body>
</html>
