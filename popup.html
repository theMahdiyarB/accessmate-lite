<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AccessMate Lite</title>
  <style>
    :root {
      --md-sys-color-primary: #6750a4;
      --md-sys-color-on-primary: #fff;
      --md-sys-color-surface: #f5f5f5;
      --md-sys-color-on-surface: #1c1b1f;
      --md-sys-color-outline: #79747e;
      --md-sys-color-secondary: #625b71;
      --md-sys-color-background: #fff;
      --md-sys-elevation-1: 0 1px 2px rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --md-sys-color-primary: #d0bcff;
        --md-sys-color-on-primary: #381e72;
        --md-sys-color-surface: #1c1b1f;
        --md-sys-color-on-surface: #e6e1e5;
        --md-sys-color-outline: #938f99;
        --md-sys-color-secondary: #ccc2dc;
        --md-sys-color-background: #121212;
        --md-sys-elevation-1: 0 1px 2px rgba(0,0,0,0.32);
      }
    }
    body {
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      width: 320px;
      background: var(--md-sys-color-background);
      color: var(--md-sys-color-on-surface);
      transition: background 0.2s, color 0.2s;
    }
    h3 {
      font-weight: 700;
      letter-spacing: .01em;
      margin-bottom: 1.2rem;
      color: var(--md-sys-color-primary);
    }
    button {
      padding: .7rem 1.2rem;
      font-size: 1rem;
      width: 100%;
      border: none;
      border-radius: 0.7em;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      margin: 4px 0;
      box-shadow: var(--md-sys-elevation-1);
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    button:active {
      background: var(--md-sys-color-secondary);
    }
    button:focus {
      outline: 2px solid var(--md-sys-color-outline);
      outline-offset: 2px;
    }
    hr {
      border: none;
      border-top: 1.5px solid var(--md-sys-color-outline);
      margin: 1.2rem 0 1rem 0;
    }
    #modelVoiceSelectors {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em 0.7em;
      margin-bottom: 0.7em;
      align-items: center;
    }
    #modelVoiceSelectors label {
      font-size: .97em;
      color: var(--md-sys-color-on-surface);
      font-weight: 500;
      margin-bottom: 0.2em;
    }
    #modelVoiceSelectors select {
      font-size: 1em;
      border-radius: 0.5em;
      border: 1.5px solid var(--md-sys-color-outline);
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      padding: 0.3em 0.7em;
      margin-left: 0.3em;
      margin-right: 0.7em;
      outline: none;
      transition: border 0.2s;
    }
    #modelVoiceSelectors select:focus {
      border: 2px solid var(--md-sys-color-primary);
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: .7rem;
      font-size: 1em;
      border-radius: 0.7em;
      border: 1.5px solid var(--md-sys-color-outline);
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      padding: 0.7em;
      resize: vertical;
      box-sizing: border-box;
      transition: background 0.2s, color 0.2s;
    }
    textarea:focus {
      border: 2px solid var(--md-sys-color-primary);
    }
  </style>
</head>

<body>
  <h3>AccessMate Lite</h3>
  <button id="selSumSpeak">üîπ Summarise & Read Selection</button>
  <button id="selSpeak">üîπ Read Selection (no summary)</button>
  <button id="pageSumSpeak">üî∏ Summarise & Read Page</button>
  <button id="pageSpeak">üî∏ Read Page (no summary)</button>
  <textarea id="out" readonly style="width:100%;height:120px;margin-top:6px;font-size:.9rem"
            placeholder="Output and errors appear here‚Ä¶"></textarea>
  <a href="#" id="settingsLink">‚öôÔ∏è Settings</a>
  <script src="popup.js"></script>
</body>

</html>
